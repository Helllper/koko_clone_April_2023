<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Page</title>
</head>
<body>
    <div class="status-bar">    
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            <!-- TO Do: Wifi Icon-->
        <div class="status-bar__column">
            <span>15:33</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
            <!-- Battery Icon  -->
            <!-- Lightning Icon  -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span class=""><i class="fas fa-search fa-lg" style="color: #2e363e;"></i> </span>
            <span class="find__cog-notification">
                <a class="find__notification__cog--ellipsis"></a>
                    <i class="fas fa-cog fa-lg" style="color: #000000;"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
            </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book"></i>
                    <span>&nbsp Add by<br> Contacts</span>
            </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
            </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
            </div>
        </div>
        <div class="find__recommended-friends">
            <h6>Recommended Friends</h6>
                <span>You have no recommended friends.</span>
        </div>
        <div class="find__openchat-header">
            <h6>Open Chat</h6>
            <h6>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></h6>
        </div>
        <div class="find__openchat__post">
            <div class="find__openchat__post-column">
                <h4>#BTS</h4>
                <h6>#bts#army#friends</h6>
                <div class="find__openchat__post-members">
                    <img src="https://media.licdn.com/dms/image/D5603AQGR4QTbxn3Z7w/profile-displayphoto-shrink_400_400/0/1681118059121?e=1686787200&v=beta&t=eYT2694MKo19g_nQkNpOqAEdn7ND6VgKUcUnzRfwK-o" >
                    <span class="find__openchat__post__member-count">802 members</span>
                    <span class="find__openchat__post-divider">&nbsp|&nbsp </span>
                    <span class ="find__openchat__post-status">Active</span>
                </div>     
            </div>
            <div class="find__openchat__post-column">
                <div class="find__openchat__post-photo">
                    <img src="https://scontent.fakl4-1.fna.fbcdn.net/v/t39.30808-6/309989614_457266043067215_9054148509860342810_n.png?_nc_cat=106&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5ZBHigwkAYsAX_QA9uZ&_nc_ht=scontent.fakl4-1.fna&oh=00_AfBlROXgc1XDwTLLCIv1FSN0glVK8ioGH_RvHysIKj9NeA&oe=64410CB6">
                        <div class="find__openchat__post__heart">
                            <i class="fas fa-heart fa-sm" style="color: #ffffff;"></i>
                                <span>963</span>
                        </div>
                        
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x" style="color: #2e363e;"></i> 
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x" style="color: #2e363e;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
