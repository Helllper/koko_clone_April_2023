<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Page</title>
</head>
<body>
    <div class="status-bar">    
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            <!-- TO Do: Wifi Icon-->
        <div class="status-bar__column">
            <span>15:33</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
            <!-- Battery Icon  -->
            <!-- Lightning Icon  -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span class=""><i class="fas fa-search fa-lg" style="color: #2e363e;"></i> </span>
            <span class=""><i class="fas fa-music fa-lg" style="color: #030303;"></i></span>
            <span class="find__cog-notification">
                <a class="find__notification__cog--ellipsis"></a>
                <a href="settings.html"><i class="fas fa-cog fa-lg" style="color: #000000;"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="more__user-row">
            <div class="more__user__avatar-chat">
                <img  src="https://media.licdn.com/dms/image/D5603AQGR4QTbxn3Z7w/profile-displayphoto-shrink_400_400/0/1681118059121?e=1686787200&v=beta&t=eYT2694MKo19g_nQkNpOqAEdn7ND6VgKUcUnzRfwK-o" class="more__user-avatar">
                <div class="more__user-avatar-name">
                    <h1>Mark Kim</h1>
                    <span>+64 21-029-64641 &nbsp<i class="fas fa-exclamation-circle" style="color: #dc2e2e;"></i></i></span>
                </div>
            </div>
                <div class="more__user__avatar-messageIcon">
                    <i class="far fa-comment-alt fa-2x" style="color: #000000;"></i>
                </div>
        </div>

        <div class="more__icons__first-row">
            <div class="more__icons__icon">
                <i class="far fa-calendar-alt fa-2x" style="color: #000000;"></i>
                    <h1>Calendar</h1>
            </div>
            <div class="more__icons__icon">
                <i class="far fa-folder fa-2x" style="color: #000000;"></i>
                    <h1>Talk Drive</h1>
            </div>
            <div class="more__icons__icon">     
                <i class="far fa-kiss-wink-heart fa-2x" style="color: #000000;"></i>
                    <h1>Emoticons</h1>
            </div>
            <div class="more__icons__icon">   
                <i class="fas fa-palette fa-2x" style="color: #000000;"></i>
                    <h1>Themes</h1>
            </div>    
        </div>

            <!-- //Add second row to More Icons - Proportional to screen size. -->

        <div class="more__icons__second-row">
            <div class="more__icons__second__row-icons">
                <i class="fas fa-store fa-2x" style="color: #000000;"></i>
                <h1>Account</h1>
            </div>
            <div class="more__icons__second__row-icons">
                <i class="far fa-comments fa-2x" style="color: #000000;"></i>
                <h1>Openchat</h1>
            </div>

        </div>

            <div class="more__suggestions-title">
                <h1>Suggestions</h1>
            </div>
        </div>
            <div class="more__suggestions-column">
                <div class="more__suggestions__first-column">
                    <div class="more__suggestions-icons"><i class="fas fa-quote-right"></i>
                    </div>
                        <span>Kakao Story</span>
                </div>
                <div class="more__suggestions__first-column">
                    <div class="more__suggestions-icons"><i class="fas fa-dove fa-lg" style="color: #ffffff;"></i>
                    </div>
                        <span>Kakao Friends</span>
                </div>
                <div class="more__suggestions__first-column">
                    <div class="more__suggestions-icons fa-lg"><i class="fas fa-feather" style="color: #ffffff;"></i>
                    </div>
                        <span>Kakao opportunity</span>
                </div>
                <div class="more__suggestions__first-column">
                    <div class="more__suggestions-icons fa-lg"><i class="fas fa-trophy fa-lg" style="color: #ffffff;"></i></i>
                    </div>
                        <span>Kakao Arena</span>
                </div>
            </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x" style="color: #2e363e;"></i> 
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x" style="color: #2e363e;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>

</html>
