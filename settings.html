<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
</head>
<body>
    <div class="status-bar">    
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            <!-- TO Do: Wifi Icon-->
        <div class="status-bar__column">
            <span>15:33</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
            <!-- Battery Icon  -->
            <!-- Lightning Icon  -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x" style="color: #000000;"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg" style="color: #000000;"></i>
        </div>
    </header>

    <main class="main-screen">
       <ul class="settings-list">
            <li class="settings-settings">
                <div class="settings__setting-column">
                <i class="fas fa-bullhorn" style="color: #000000;"></i><span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-settings">
                <div class="settings__setting-column">
                <i class="fas fa-flask" style="color: #000000;"></i><span>Kakao lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings-settings">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div> 
                <div class="settings__setting-column">Latest Version</div>
            </li>
       </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x" style="color: #2e363e;"></i> 
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__ellipsis"></span>
                    <i class="fas fa-ellipsis-h fa-2x" style="color: #2e363e;"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big, please switch to mobile for best UI/UX </span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
