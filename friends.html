    <title>Friends Page</title>

<body>
    <div class="status-bar">    
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            <!-- TO Do: Wifi Icon-->
        <div class="status-bar__column">
            <span>15:33</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
            <!-- Battery Icon  -->
            <!-- Lightning Icon  -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class=""><i class="fas fa-search fa-lg" style="color: #2e363e;"></i> </span>
            <span class=""><i class="fas fa-music fa-lg" style="color: #030303;"></i></span>
            <span class=""><i class="fas fa-cog fa-lg" style="color: #000000;"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://media.licdn.com/dms/image/D5603AQGR4QTbxn3Z7w/profile-displayphoto-shrink_400_400/0/1681118059121?e=1686787200&v=beta&t=eYT2694MKo19g_nQkNpOqAEdn7ND6VgKUcUnzRfwK-o"

                    <h4 class="user-component__title">Mark</h4>

                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channels</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://scontent.fakl5-1.fna.fbcdn.net/v/t39.30808-6/335054700_1403800253724639_2487719533316871770_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=WV9a0GK0EbMAX9KW3gL&_nc_ht=scontent.fakl5-1.fna&oh=00_AfA7576DblPkxR7GBS4svPd1X7DJMJuLe_hAs0l3M2bVjw&oe=643BDE0D" 
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Adithya Gulab</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://scontent.fakl5-1.fna.fbcdn.net/v/t1.18169-9/428291_10150559412077517_1315344501_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=cdbe9c&_nc_ohc=_nB3h6dqwIwAX_1W7Ae&_nc_ht=scontent.fakl5-1.fna&oh=00_AfDpZR1M0l_fzsQPYmMcENhxISz5T2K7MZ6kYYJ8f6AZ7A&oe=645E0CC5" 
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Froilan Gomes</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://scontent.fakl5-1.fna.fbcdn.net/v/t1.6435-9/131002951_5213222152051990_6310618165113023888_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=730e14&_nc_ohc=NTfJVq5Gv1sAX__8W7v&_nc_ht=scontent.fakl5-1.fna&oh=00_AfCiOACup6wHIfMG-yQ6Cal77Mn69z0dhzj4v2UbgTr9YA&oe=645E0918"

                    <div class="user-component__text">

                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
