<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
</head>
<body id="chat-screen">
    <div class="status-bar">    
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
            <!-- TO Do: Wifi Icon-->
        <div class="status-bar__column">
            <span>15:33</span>
        </div>
        <div class="status-bar__column">
            <span>88%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa-sm"></i>
            <!-- Battery Icon  -->
            <!-- Lightning Icon  -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-3x" style="color: #000000;"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mark</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg" style="color: #000000;"></i>
            <i class="fas fa-bars fa-lg" style="color: #000000;"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Wednesday, July 1. 2023
        </div>

        <div class="message__row">
            <img src="https://media.licdn.com/dms/image/D5603AQGR4QTbxn3Z7w/profile-displayphoto-shrink_400_400/0/1681118059121?e=1686787200&v=beta&t=eYT2694MKo19g_nQkNpOqAEdn7ND6VgKUcUnzRfwK-o"/>
            <div class="message-row__content">
                <span class="message__row__user-name">Mark</span>
                <div class="message__row__user-chat">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">11:22</span>
                </div>
            </div>
        </div>

        <div class="message__row message__row-own">
            <div class="message-row__content">
                <div class="message__row__user-chat">
                    <span class="message__bubble">Hi ! Nice to meet you !</span>
                    <span class="message__time">11:22</span>
                </div>
            <div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-lg" style="color: #000000;"></i>
            <button><i class="fas fa-arrow-circle-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big, please switch to mobile for best UI/UX </span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
